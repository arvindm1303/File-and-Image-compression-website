<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File & Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File & Image Compressor</h1>
            <p>Compress your JPEGs, PNGs, PDFs, and DOCX files easily.</p>
        </header>

        <main>
            <div class="upload-section" id="drop-area">
                <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.pdf,.docx" hidden>
                <label for="file-input" class="upload-label">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click to upload or drag & drop</p>
                    <span>(JPEG, PNG, PDF, DOCX)</span>
                </label>
            </div>

            <div id="file-info" class="hidden">
                <div class="card">
                    <h3>Selected File</h3>
                    <p id="selected-filename"></p>
                    <p id="selected-filesize"></p>
                    
                    <div class="controls">
                        <label for="quality-range">Compression Quality: <span id="quality-value">70</span>%</label>
                        <input type="range" id="quality-range" min="1" max="100" value="70">
                    </div>

                    <button id="compress-btn">Compress File</button>
                </div>
            </div>

            <div id="progress-container" class="hidden">
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-status">Processing...</p>
            </div>

            <div id="result-section" class="hidden">
                <div class="card result-card">
                    <h3>Compression Result</h3>
                    <div class="result-stats">
                        <div class="stat">
                            <span>Original Size</span>
                            <strong id="res-original-size">-</strong>
                        </div>
                        <div class="stat">
                            <span>Compressed Size</span>
                            <strong id="res-compressed-size">-</strong>
                        </div>
                        <div class="stat">
                            <span>Reduction</span>
                            <strong id="res-reduction">-</strong>
                        </div>
                    </div>
                    <a id="download-link" class="btn-download" href="#" target="_blank">Download Compressed File</a>
                    <button id="reset-btn" class="btn-secondary">Compress Another File</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 File Compressor Tool</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
